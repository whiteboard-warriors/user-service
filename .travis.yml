services:
- docker
env:
  matrix:
  - DOCKER_COMPOSE_VERSION=1.25.4
  global:
  - secure: 
  - secure: 
before_install:
- echo "Login to Docker Hub"
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
  -s`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- docker --version
- docker-compose version
- export GIT_SHA=`git rev-parse --short HEAD`
- echo "Building commit $GIT_SHA"
jobs:
  include:
  - stage: tests
    name: Unit Tests
    script:
    - docker-compose build db
    - docker-compose build test
    - docker-compose run test
  - stage: push
    name: Push to Docker Hub
    script:
    - docker-compose build server
    - docker tag users_service:latest whiteboardwarriors/user-service/users-service:$GIT_SHA
    - docker push whiteboardwarriors/user-service/users-service:$GIT_SHA
    - docker tag users_service:latest whiteboardwarriors/user-service/users-service:$TRAVIS_BRANCH
